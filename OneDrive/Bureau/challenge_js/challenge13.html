<!DOCTYPE html>

<body>
    
    <h1>challenge 13</h1>

<table>
  <tr>
    <td>Row 1</td>
    <td>Row 2</td>
  </tr>
  <tr>
    <td>Row 3</td>
    <td>Row 4</td>
  </tr>
  <tr>
    <td>Row 5</td>
    <td>Row 6</td>
  </tr>
</table>

<script>
const rows = document.querySelectorAll('tr');

rows.forEach(row => {
  row.addEventListener('click', () => {
    // Remove highlight from all rows
    rows.forEach(row => row.style.backgroundColor = '');

    // Highlight the clicked row
    row.style.backgroundColor = 'lightgray'; 
  });
});
</script>

</body>
</html>
